<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="buttonNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button id="buttonCarta" class="btn btn-primary">Pedir Carta</button>
            <button id="buttonTerminarJugada" class="btn btn-primary">Terminar Jugada</button>
        </div>
    </div>

    <div class="row container">
        <div class="col"> 
            <h1>Jugador - <small class="smallHtmlPuntos"></small></h1>
            <div id="jugador" class="divCartas">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col"> 
            <h1>CPU - <small class="smallHtmlPuntos"></small></h1>
            <div id="cpu" class="divCartas">
            </div>
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
